<script>
    const root = document.getElementById('root')
    console.log(root.open)
    root.addEventListener('click', function(){
        // state is changed here in async callback 
        
        console.log(`${root.open}: line 30`)

        setTimeout(() => {
            
            console.log(`${root.open}: line 32`)
            
        },0)

        console.log(`${root.open}: line 34`)
    })
</script>
